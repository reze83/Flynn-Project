version: "1.0"

permissions:
  shell:
    allow:
      - "git status"
      - "git show"
      - "pnpm -s list"
      - "node -v"
      - "npm -v"
    deny:
      - "*"

  paths:
    whitelist:
      - "${PROJECT_ROOT}"
      - "${PROJECT_ROOT}/**"
    writable:
      - "${PROJECT_ROOT}"
      - "${PROJECT_ROOT}/**"
    readonly:
      - "/"

  network:
    allow: []
    deny:
      - "*"  # deny all

agents:
  max_iterations: 5
  timeout_seconds: 120
  max_retries: 1

logging:
  level: info
  format: json
  include_timestamps: true
