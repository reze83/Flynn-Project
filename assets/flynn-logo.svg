<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 240">
  <defs>
    <!-- Gradient für den Hintergrund -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>

    <!-- Gradient für den Text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58a6ff"/>
      <stop offset="50%" style="stop-color:#79c0ff"/>
      <stop offset="100%" style="stop-color:#58a6ff"/>
    </linearGradient>

    <!-- Gradient für das Icon -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#79c0ff"/>
      <stop offset="100%" style="stop-color:#388bfd"/>
    </linearGradient>

    <!-- Glow-Effekt -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Subtiler Schatten -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#58a6ff" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Hintergrund mit abgerundeten Ecken -->
  <rect width="800" height="240" rx="16" ry="16" fill="url(#bgGradient)"/>

  <!-- Subtile Grid-Linien für Tech-Look -->
  <g stroke="#21262d" stroke-width="1" opacity="0.5">
    <line x1="0" y1="60" x2="800" y2="60"/>
    <line x1="0" y1="120" x2="800" y2="120"/>
    <line x1="0" y1="180" x2="800" y2="180"/>
    <line x1="200" y1="0" x2="200" y2="240"/>
    <line x1="400" y1="0" x2="400" y2="240"/>
    <line x1="600" y1="0" x2="600" y2="240"/>
  </g>

  <!-- Agent-Netzwerk Icon (links) -->
  <g transform="translate(100, 120)" filter="url(#glow)">
    <!-- Zentraler Knoten -->
    <circle cx="0" cy="0" r="20" fill="url(#iconGradient)"/>

    <!-- Verbindungslinien zu Agenten -->
    <line x1="0" y1="0" x2="-45" y2="-35" stroke="#58a6ff" stroke-width="2" opacity="0.7"/>
    <line x1="0" y1="0" x2="45" y2="-35" stroke="#58a6ff" stroke-width="2" opacity="0.7"/>
    <line x1="0" y1="0" x2="-50" y2="15" stroke="#58a6ff" stroke-width="2" opacity="0.7"/>
    <line x1="0" y1="0" x2="50" y2="15" stroke="#58a6ff" stroke-width="2" opacity="0.7"/>
    <line x1="0" y1="0" x2="0" y2="45" stroke="#58a6ff" stroke-width="2" opacity="0.7"/>

    <!-- Äußere Agent-Knoten -->
    <circle cx="-45" cy="-35" r="10" fill="#388bfd"/>
    <circle cx="45" cy="-35" r="10" fill="#388bfd"/>
    <circle cx="-50" cy="15" r="10" fill="#388bfd"/>
    <circle cx="50" cy="15" r="10" fill="#388bfd"/>
    <circle cx="0" cy="45" r="10" fill="#388bfd"/>

    <!-- Inneres Symbol (F) -->
    <text x="0" y="7" font-family="'SF Mono', 'Fira Code', monospace" font-size="22" font-weight="bold" fill="#0d1117" text-anchor="middle">F</text>
  </g>

  <!-- FLYNN Text -->
  <text x="400" y="135" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" font-size="72" font-weight="800" fill="url(#textGradient)" text-anchor="middle" letter-spacing="8" filter="url(#shadow)">FLYNN</text>

  <!-- Tagline -->
  <text x="400" y="185" font-family="'Inter', 'Segoe UI', system-ui, sans-serif" font-size="16" fill="#8b949e" text-anchor="middle" letter-spacing="4">EXPERT SYSTEM FOR CLAUDE CODE</text>

  <!-- Version Badge (rechts) -->
  <g transform="translate(680, 120)">
    <rect x="-35" y="-14" width="70" height="28" rx="14" fill="#238636" opacity="0.9"/>
    <text x="0" y="5" font-family="'SF Mono', monospace" font-size="12" fill="#ffffff" text-anchor="middle" font-weight="600">v1.0.0</text>
  </g>

  <!-- Dekorative Elemente -->
  <circle cx="50" cy="50" r="3" fill="#58a6ff" opacity="0.5"/>
  <circle cx="750" cy="50" r="3" fill="#58a6ff" opacity="0.5"/>
  <circle cx="50" cy="190" r="3" fill="#58a6ff" opacity="0.5"/>
  <circle cx="750" cy="190" r="3" fill="#58a6ff" opacity="0.5"/>
</svg>
