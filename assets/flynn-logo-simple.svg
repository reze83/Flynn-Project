<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <linearGradient id="txt" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#58a6ff"/>
      <stop offset="50%" style="stop-color:#79c0ff"/>
      <stop offset="100%" style="stop-color:#58a6ff"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="200" rx="12" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <g stroke="#21262d" stroke-width="0.5" opacity="0.4">
    <line x1="0" y1="50" x2="800" y2="50"/>
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
  </g>

  <!-- Network Icon -->
  <g transform="translate(95, 100)">
    <!-- Center node -->
    <circle cx="0" cy="0" r="18" fill="#58a6ff"/>
    <!-- Connections -->
    <line x1="0" y1="0" x2="-40" y2="-30" stroke="#388bfd" stroke-width="2"/>
    <line x1="0" y1="0" x2="40" y2="-30" stroke="#388bfd" stroke-width="2"/>
    <line x1="0" y1="0" x2="-45" y2="12" stroke="#388bfd" stroke-width="2"/>
    <line x1="0" y1="0" x2="45" y2="12" stroke="#388bfd" stroke-width="2"/>
    <line x1="0" y1="0" x2="0" y2="40" stroke="#388bfd" stroke-width="2"/>
    <!-- Outer nodes -->
    <circle cx="-40" cy="-30" r="8" fill="#388bfd"/>
    <circle cx="40" cy="-30" r="8" fill="#388bfd"/>
    <circle cx="-45" cy="12" r="8" fill="#388bfd"/>
    <circle cx="45" cy="12" r="8" fill="#388bfd"/>
    <circle cx="0" cy="40" r="8" fill="#388bfd"/>
    <!-- F symbol -->
    <text x="0" y="6" font-family="monospace" font-size="18" font-weight="bold" fill="#0d1117" text-anchor="middle">F</text>
  </g>

  <!-- FLYNN text -->
  <text x="400" y="115" font-family="system-ui, -apple-system, sans-serif" font-size="68" font-weight="800" fill="url(#txt)" text-anchor="middle" letter-spacing="6">FLYNN</text>

  <!-- Tagline -->
  <text x="400" y="155" font-family="system-ui, sans-serif" font-size="14" fill="#8b949e" text-anchor="middle" letter-spacing="3">EXPERT SYSTEM FOR CLAUDE CODE</text>

  <!-- Version badge -->
  <rect x="655" y="88" width="60" height="24" rx="12" fill="#238636"/>
  <text x="685" y="105" font-family="monospace" font-size="11" fill="#fff" text-anchor="middle" font-weight="600">v1.0.0</text>

  <!-- Corner dots -->
  <circle cx="30" cy="30" r="2" fill="#58a6ff" opacity="0.6"/>
  <circle cx="770" cy="30" r="2" fill="#58a6ff" opacity="0.6"/>
  <circle cx="30" cy="170" r="2" fill="#58a6ff" opacity="0.6"/>
  <circle cx="770" cy="170" r="2" fill="#58a6ff" opacity="0.6"/>
</svg>
